<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="contact">

    <header>
        <aside>
            <h1>Contact Us</h1>
        </aside>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="2025.html">shows</a></li>
                <li><a href="gallery.html">gallery</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" required>

                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="https://yourlist.us1.list-manage.com/subscribe/post?u=xxxxxxx&amp;id=yyyyyy" method="post" target="_blank" novalidate>
                <label for="mce-EMAIL">Email Address</label>
                <input type="email" name="EMAIL" id="mce-EMAIL" placeholder="you@example.com" required>

                <button type="submit">Subscribe</button>
            </form>
        </div>
    </main>

    <footer>
        <p style="text-align: center; font-size: small; color: white;">
          Copyright 2025 hiccup productions
        </p>
    </footer>

</body>
</html>
